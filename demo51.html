<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Poppins:wght@100&family=Roboto+Mono&family=Roboto:wght@100&display=swap"
            rel="stylesheet"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
<div class="mainCard">
    <div class="ms-4 mt-4">
        <p class="useName fw-bold">Rufus Stewart</p>
        <p class="profession">Sr. Graphic Designer</p>

        <div class="address mt-4">
            <div class="d-flex address-icon">
                <img src="src/icon/Group.svg" alt=""/>
                <p class="iconText ms-3">0 752 456 4567</p>
            </div>
            <div class="d-flex address-icon">
                <img src="src/icon/Group 1565.svg" alt=""/>
                <p class="iconText ms-3">John@qliq.bio</p>
            </div>
            <div class="d-flex address-icon">
                <img src="src/icon/Group2.svg" alt=""/>
                <p class="iconText ms-3 mb-5">
                    777 Brockton Avenue, Abington MA 2351
                </p>
            </div>
        </div>
    </div>

    <div class="mt-4 image w-100">
        <div class="vectorImage">
            <img class="vector" src="src/images/hex.png" alt=""/>
            <img class="userLogo" src="src/images/img.png" alt=""/>
            <img class="brandLogo" src="src/images/Group 1000001898.svg" alt=""/>
        </div>
    </div>

    <div class="footer w-50 me-4">
        <p class="text-end info">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry.
        </p>
        <div class="shortLine"></div>
        <div class="footer-icon mt-5 text-end mb-5">
            <img class="ps-3" src="src/icon/fb.svg" alt=""/>
            <img class="ps-3" src="src/icon/wtitter.png" alt=""/>
            <img class="ps-3" src="src/icon/google+.svg" alt=""/>
            <img class="ps-3 float-right" src="src/icon/linkind.svg" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
