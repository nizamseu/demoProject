<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 48</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Poppins:wght@100&family=Roboto+Mono&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style54.css" />
  </head>
  <body>
    <div class="mainBody col col-sm-12 col-md-4">
      <div class="mainContent">
        <div class="row">
          <div>
            <img
              width="25px"
              height="25px"
              src="/src54/icon/cross.svg"
              alt=""
            />
          </div>

          <!-- <div class="icon">
            <img src="src54/icon/fb.svg" alt="" />
            <img src="src54/icon/twitter.svg" alt="" />
            <img src="src54/icon/google+.svg" alt="" />
            <img src="src54/icon/linkind.svg" alt="" />
          </div> -->
        </div>
        <!-- user image section  -->
        <div class="userImage w-100">
          <img
            width="100%"
            height="100%"
            class="circleImage mx-auto d-block"
            src="src54/images/usermain.png"
            alt=""
          />
          <img
            class="logo"
            width="65px"
            height="65px"
            src="src54/icon/logo.svg"
            alt=""
          />
        </div>

        <!-- user info  -->

        <div class="user">
          <h1 class="userName">Rufus Stewart</h1>
          <h3 class="profession">Sr. Graphic Designer</h3>
          <p class="about">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
        </div>

        <!-- social media icon  -->
        <div class="socialMedia">
          <div class="socialIcon">
            <img width="50px" height="50px" src="/src54//icon/fb.svg" alt="" />
            <img
              width="50px"
              height="50px"
              src="/src54//icon/linkind.svg"
              alt=""
            />
            <img
              width="50px"
              height="50px"
              src="/src54//icon/google+.svg"
              alt=" "
            />
            <img
              width="50px"
              height="50px"
              src="/src54//icon/twitter.svg"
              alt=""
            />
          </div>
        </div>

        <!-- footer content section  -->
        <div class="footer row">
          <div class="col-md-4 d-flex justify-content-center"></div>

          <div class="footerIcon col-md-8">
            <table>
              <tbody>
                <tr>
                  <td class="my-5"><p>0 752 456 4567</p></td>
                  <td>
                    <img
                      width="25px"
                      height="25px"
                      src="src54/icon/Group.svg"
                      alt=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="my-5"><p>John@qliq.bio</p></td>
                  <td>
                    <img
                      width="25px"
                      height="25px"
                      src="src54/icon/Group 1565.svg"
                      alt=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="my-5">
                    <p class="address">777 Brockton Avenue, Abington MA 2351</p>
                  </td>
                  <td>
                    <img
                      width="25px"
                      height="25px"
                      src="src54/icon/Group2.svg"
                      alt=""
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
