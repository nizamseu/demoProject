<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Poppins:wght@100&family=Roboto+Mono&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainCard">
      
        <div class="w-100">
          <!-- basic information -->
          <div class="basic-info">
            <p class="useName">Rufus Stewart</p>
            <p class="profession">Sr. Graphic Designer</p>

            <!-- address  -->
            <div class="address">
              <!--phone icon  -->
            <div class="d-flex icon">
              <img
                width="11.38px"
                height="18px"
                src="/src/icon/Group.svg"
                alt=""
              />
              <p class="iconText">0 752 456 4567</p>
            </div>
            <!-- email icon  -->
            <div class="d-flex icon">
              <img
                width="18.57px"
                height="13.06px"
                src="/src/icon/Group 1565.svg"
                alt=""
              />
              <p class="iconText">John@qliq.bio</p>
            </div>
            <!-- location icon  -->
            <div class="d-flex icon ali">
              <img
                width="18.33px"
                height="20px"
                src="/src/icon/Group2.svg"
                alt=""
              />
              <p class="iconText">
                777 Brockton Avenue,<br />
                Abington MA 2351
              </p>
            </div>
            </div>
          </div>
        </div>
        <!-- user image  -->
        <div class="imageMain">
          <div class="vetorImage">
            <img
              class="mx-auto"
              width="358.16px"
              height="311.53px"
              src="/src/images/Vector 676.png"
              alt=""
            />
          </div>
          <div class="userIamge">
            <img
              width="319.89px"
              height="279.59px"
              class="mainImages mx-auto d-block"
              src="/src/images/Mask Group.png"
              alt=""
            />
            <img
              class="logo"
              width="58px"
              height="58px"
              src="/src/images/Group 1000001898.svg"
              alt=""
            />
          </div>
        </div>

        <div class="footer">
          <p class="text-end info">
            Lorem Ipsum is simply dummy <br />
            text of the printing and <br />
            typesetting industry. Lorem Ipsum <br />
            has been the industry.
            <hr class="line">
          </p>
          <!-- footer icon  -->
          <div class="footer-icon text-end me-5">
            <img src="/src//icon/fb.svg" alt="">
            <img src="/src//icon/wtitter.png" alt="">
            <img src="/src//icon/google+.svg" alt="">
            <img src="/src//icon/linkind.svg" alt="">
          </div>
        </div>
     
    </div>
  </body>
</html>
