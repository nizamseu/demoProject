<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 48</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Poppins:wght@100&family=Roboto+Mono&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style48.css" />
  </head>
  <body>
    <div class="mainBody col col-sm-12 col-md-4">
      <div class="mainContent">
        <!-- user information section  -->
        <div class="row">
          <div class="user">
            <p class="userName">Rufus Stewart</p>
            <p class="profession">Sr. Graphic Designer</p>
            <p class="about">
              Lorem Ipsum is simply dummy text of the printing
            </p>
          </div>
          <div class="icon">
            <img src="/src48/icon/fb.svg" alt="" />
            <img src="/src48/icon/twitter.svg" alt="" />
            <img src="/src48/icon/google+.svg" alt="" />
            <img src="/src48/icon/linkind.svg" alt="" />
          </div>
        </div>
        <!-- user image section  -->
        <div class="userImage">
          <img
            width="75%"
            height="75%"
            class="mx-auto d-block"
            src="/src48/images/user.png"
            alt=""
          />
          <img
            class="logo"
            width="65px"
            height="65px"
            src="/src48/icon/logo.svg"
            alt=""
          />
        </div>
        <!-- footer content section  -->
        <div class="footer row">
          <div class="col-md-4 d-flex justify-content-center">
            <img
              width="28px"
              height="28px"
              src="/src48/icon/cross.svg"
              alt=""
            />
          </div>

          <div class="footerIcon col-md-8">
            <table>
              <tbody>
                <tr>
                  <td class="my-5"><p>0 752 456 4567</p></td>
                  <td>
                    <img
                      width="25px"
                      height="25px"
                      src="/src48/icon/Group.svg"
                      alt=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="my-5"><p>John@qliq.bio</p></td>
                  <td>
                    <img
                      width="25px"
                      height="25px"
                      src="/src48/icon/Group 1565.svg"
                      alt=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="my-5">
                    <p>777 Brockton Avenue, Abington MA 2351</p>
                  </td>
                  <td>
                    <img
                      width="25px"
                      height="25px"
                      src="/src48/icon/Group2.svg"
                      alt=""
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
